<app-navigation/>
<div class="container">
  <div class="row">
    <app-sidebar class="col-md-3" [category]="category" (fetchProducts)="fetchProducts($event)"/>
    @if(products){
      <app-product-cards-layout [products]="products.items" class="col-md-9"></app-product-cards-layout>
    }
  </div>
  @if (products){
    <app-pagination [pageNo]="products.currentPage"
                    [totalPages]="products.totalPages"
                    (onPageChange)="handlePageChanged($event)"/>
  }
</div>
