<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border rounded p-5">
      <div class="d-flex justify-content-center mb-2">
        <a [routerLink]="['/login']" class="btn btn-secondary disabled me-2">Login</a>
        <a [routerLink]="['/register']" class="btn btn-primary">Register</a>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          required>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
          email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          required>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      <div class="d-flex align-items-center mt-3">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Login</button>
        <a [routerLink]="['/refresh-password']" class="ms-2">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
