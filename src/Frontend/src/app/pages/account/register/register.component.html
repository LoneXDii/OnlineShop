<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border rounded p-5">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
        <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="text-danger">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
        <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="text-danger">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
          A valid Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
          Password is required (minimum 6 characters).
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" class="form-control-file" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Register</button>
    </form>
  </div>
</div>
