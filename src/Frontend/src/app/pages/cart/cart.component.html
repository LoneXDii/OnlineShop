<h3 class="text-center">Your cart:</h3>
<div class="border-right p-3 border rounded" *ngIf="cart">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Discount</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for(product of cart.products; track product.id){
        <tr app-cart-item [product]="product" (productChanged)="refreshCart()"></tr>
      }
    </tbody>
  </table>
  <div class="mt-2">
    <h4>Total cost: ${{cart.totalCost.toFixed(2)}}</h4>
  </div>
  <div class="mt-2">
    <button class="btn btn-primary me-2"
            [disabled]="cart.products.length === 0"
            (click)="createOrder()">
      Create order
    </button>
    <button class="btn btn-danger" (click)="clearCart()">
      <i class="fa-regular fa-trash-can"></i>
      Clear
    </button>
  </div>
</div>
