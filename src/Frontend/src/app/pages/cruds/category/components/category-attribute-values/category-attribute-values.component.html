<div class="mb-3">
  <div class="d-flex align-items-center mb-1">
    <h6 class="mb-0 me-2">{{ attributeValues.attribute.name }}:</h6>
    <button type="button" class="btn btn-danger btn-sm w-50"
            (click)="onDelete(attributeValues.attribute.id)">
      <i class="fa-regular fa-trash-can"></i>
    </button>
  </div>
  <ul class="list-group">
    @for(val of attributeValues.values; track val.id){
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{val.name}}
        <button type="button"
                class="btn btn-danger btn-sm w-25"
                (click)="onDelete(val.id)">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </li>
    }
    <li class="list-group-item">
      <button type="button" class="btn btn-primary btn-sm w-100" (click)="openModal()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </li>
  </ul>
</div>

<app-product-attribute-value-creation-modal
  *ngIf="isModalVisible"
  [attribute]="attributeValues.attribute"
  (closeModal)="closeModal()">
</app-product-attribute-value-creation-modal>
