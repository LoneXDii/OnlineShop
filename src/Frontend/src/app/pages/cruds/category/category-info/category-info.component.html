<div class="row justify-content-center" *ngIf="category">
  <div class="col-md-6">
    <div class="card">
      <div class="d-flex justify-content-center">
        <img
          src="{{ category.imageUrl || '/assets/noimg.png' }}"
          class="card-img-top"
          alt="{{ category.name }}"
          style="max-width: 25%; height: auto;"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <app-category-attributes-values [category]="category"
                                        (categoryUpdated)="refreshCategory()">
        </app-category-attributes-values>
      </div>
    </div>
  </div>
</div>
