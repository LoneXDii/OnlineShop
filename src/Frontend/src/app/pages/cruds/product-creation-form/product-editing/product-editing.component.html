<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Edit Product</h2>
    <app-product-form
      *ngIf="product"
      [form]="form"
      [selectedCategoryId]="product.category.id"
      [selectedAttributeValues]="product.attributeValues"
      (submitForm)="onSubmit($event)"
    ></app-product-form>
  </div>
</div>
