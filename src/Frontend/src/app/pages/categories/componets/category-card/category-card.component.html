@if(category){
  <div class="card flex-fill" [routerLink]="['/catalog', category.id]">
    <img src="{{ category.imageUrl || '/assets/noimg.png' }}" class="card-img-top" alt="{{ category.name }}">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ category.name }}</h5>
    </div>
  </div>
}
@else{
  <p>Loading...</p>
}
