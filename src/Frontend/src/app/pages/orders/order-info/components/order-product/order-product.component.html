<li class="list-group-item">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <img src="{{ product.imageUrl || '/assets/noimg.png' }}"
           alt="{{ product.name }}"
           class="img-thumbnail me-2"
           style="width: 50px;">
      <span>{{ product.name }}</span>
    </div>
    <div>
      <span class="badge bg-secondary">{{ product.quantity }} x ${{ product.price }}</span>
    </div>
  </div>
</li>
