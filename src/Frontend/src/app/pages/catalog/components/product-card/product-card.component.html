@if(product){
    <div class="card flex-fill">
      <img src="{{ product.imageUrl || '/assets/noimg.png' }}"
           [routerLink]="['/products', product.id, 'info']"
           class="card-img-top"
           alt="{{ product.name }}">

      <div class="card-body d-flex flex-column justify-content-between"
           [routerLink]="['/products', product.id, 'info']">
        <h5 class="card-title">{{ product.name }}</h5>
        <div class="card-text">
          <p>Price: <strong>${{ product.price }}</strong></p>
          <p>Quantity: <strong>{{product.quantity}}</strong></p>
          <p>Category: <strong>{{ product.category.name }}</strong></p>
        </div>
        <ul class="list-group mb-1">
          @for (attributeValue of product.attributeValues; track attributeValue){
            <li class="list-group-item">{{attributeValue.name}}: {{attributeValue.value}}</li>
          }
        </ul>
      </div>

      <button type="button" class="btn btn-primary m-3"
              (click)="addToCart()"
              [disabled]="!authService.isAuthenticated">
        <i class="fa-solid fa-cart-arrow-down"></i>
        Add to cart
      </button>
    </div>
} @else{
  <p>Loading...</p>
}
