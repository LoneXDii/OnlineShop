<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border rounded p-5">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          required>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
          email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          required>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="form.invalid">Login</button>
    </form>
  </div>
</div>
