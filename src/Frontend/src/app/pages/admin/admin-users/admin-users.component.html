@for(user of users!.items; track user.id){
  <app-user-list-item [user]="user"
                      (userUpdated)="refreshUsers()"/>
}
<div class="d-flex justify-content-center mt-3">
  <app-pagination [pageNo]="users!.currentPage"
                  [totalPages]="users!.totalPages"
                  (onPageChange)="handlePageChanged($event)"/>
</div>
