<li class="list-group-item d-flex justify-content-between align-items-center border mb-2 p-2">
  <div class="d-flex align-items-center">
    <img src="{{ user.avatar || '/assets/noimg.png' }}" alt="Product Image" class="list-image me-3">
    <div>
      <h5 class="mb-1">{{user.email}}</h5>
      <h6 class="mb-1">Role: {{user.roles}}</h6>
      <div class="d-flex flex-wrap">
        <p class="mb-1 me-3">ID: {{user.id}}</p>
        <p class="mb-1 me-3">Name: {{user.firstName}} {{user.lastName}}</p>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-danger btn-sm me-1"
            (click)="onRoleChanged()"
            [disabled]="authService.getUserId === user.id">
      ChangeRole
    </button>
    <button class="btn btn-info btn-sm me-2">Info</button>
  </div>
</li>
