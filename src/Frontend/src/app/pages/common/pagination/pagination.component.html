<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="pageNo === 1">
      <a class="page-link" (click)="changePage(pageNo - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages" class="page-item" [class.active]="page === pageNo">
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNo === totalPages">
      <a class="page-link" (click)="changePage(pageNo + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
